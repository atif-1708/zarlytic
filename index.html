<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARlytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        #root:empty { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f8fafc; }
        #root:empty::after { 
            content: 'Initialising ZARlytics...'; 
            font-weight: 600; 
            color: #64748b;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
    <script>
      // Shim process.env for the browser
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: '',
          SUPABASE_URL: '',
          SUPABASE_ANON_KEY: ''
        } 
      };

      // Catch early errors
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Critical App Error:', msg, '\nAt:', url, ':', lineNo, ':', columnNo);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = '<div style="padding: 20px; text-align: center; color: #ef4444; font-family: sans-serif;">' +
            '<h2 style="font-weight: 800;">App Failed to Start</h2>' +
            '<p style="font-size: 14px; color: #6b7280;">' + msg + '</p>' +
            '<button onclick="location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #0f172a; color: white; border: none; border-radius: 8px; cursor: pointer;">Retry Loading</button>' +
            '</div>';
        }
        return false;
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@latest",
    "recharts": "https://esm.sh/recharts@latest",
    "@google/genai": "https://esm.sh/@google/genai@latest",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@latest",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
